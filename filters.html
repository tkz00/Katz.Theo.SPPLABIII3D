<!DOCTYPE html>
<html lang="es">
    <head>
        <script src="./head.js"></script>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <script src="./header.js"></script>

        <div class="col-lg-12">
            <div class="col-lg-4 center">
                <div class="border border-dark rounded text-bg-secondary p-3">
                    <div class="row">
                        <div class="col">
                            <label for="transactionTypeDropdown">Filtrar Transacción</label>
                            <select id="transactionTypeDropdown" class="form-select filter" aria-label="Default select example">
                                <option value="venta">Venta</option>
                                <option value="alquiler">Alquiler</option>
                                <option value="todos" selected="selected">Todos</option>
                              </select>
                        </div>
                        <div class="col">
                            <label for="avgPrice">Promedio</label>
                            <input type="text" class="form-control filter" id="avgPrice" placeholder="N/A" aria-label="Disabled Promedio" disabled readonly>
                        </div>
                    </div>
                </div>

                <div class="filters">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input filter" type="checkbox" id="titleCheckbox" value="title" checked>
                        <label class="form-check-label" for="titleCheckbox">Título</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input filter" type="checkbox" id="transactionCheckbox" value="transaction" checked>
                        <label class="form-check-label" for="transactionCheckbox">Transacción</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input filter" type="checkbox" id="descriptionCheckbox" value="description" checked>
                        <label class="form-check-label" for="descriptionCheckbox">Descripción</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input filter" type="checkbox" id="priceCheckbox" value="price" checked>
                        <label class="form-check-label" for="priceCheckbox">Precio</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input filter" type="checkbox" id="numDoorsCheckbox" value="doors" checked>
                        <label class="form-check-label" for="numDoorsCheckbox">NUM_PUERTAS</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input filter" type="checkbox" id="kmsCheckbox" value="kms" checked>
                        <label class="form-check-label" for="kmsCheckbox">NUM_KMs</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input filter" type="checkbox" id="powerCheckbox" value="power" checked>
                        <label class="form-check-label" for="powerCheckbox">Potencia</label>
                    </div>
                </div>

                <div class="table-responsive-md">
                    <table id="advertisementsTable" class="table table-striped">
                        <colgroup>
                            <col id="id-col">
                            <col id="title-col">
                            <col id="transaction-col">
                            <col id="description-col">
                            <col id="price-col">
                            <col id="doors-col">
                            <col id="kms-col">
                            <col id="power-col">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>título</th>
                                <th>transaccion</th>
                                <th>descripción</th>
                                <th>precio</th>
                                <th>num_puertas</th>
                                <th>num_KMs</th>
                                <th>Potencia</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div id="loadingSpinner" class="hidden">
                    <img src="./assets/Wheel.gif" alt="Loading...">
                </div>
            </div>
        </div>

        <script src="./footer.js"></script>

        <script type="module" src="/scripts/filters.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
