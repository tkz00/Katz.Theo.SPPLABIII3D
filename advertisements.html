<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>SP Laboratorio III</title>
    </head>
    <body>
        <div class="header">
            <div class="headerImage">
                <a href="index.html">
                    <img src="/assets/Logo.png" alt="Logo">
                </a>
            </div>

            <ul class="list">
                <li><a href="">Nosotros</a></li>
                <li><a href="advertisements.html">Anuncios</a></li>
                <li><a href="filters.html">Filtros</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </div>

        <p class="title">Administración</p>

        <div class="banner">
            <img src="/assets/autos.jpg" alt="banner">
        </div>

        <div class="center col-lg-4">
            <form id="advertisementForm">
                <div class="borderDiv">
                    <p>Información Del Anuncio</p>

                    <div>
                        <label for="title">Titulo:</label><br>
                        <input type="text" id="title" name="title" placeholder="Título" required><br>
                    </div>

                    <div>
                        <label>Transacción:</label><br>
                        <input type="radio" id="venta" name="transactionType" value="venta" required>
                        <label for="venta">Venta</label><br>
                        <input type="radio" id="alquiler" name="transactionType" value="alquiler">
                        <label for="alquiler">Alquiler</label><br>
                    </div>

                    <div>
                        <label for="description">Descripción:</label><br>
                        <textarea id="description" name="description" placeholder="Descripción" rows="4" required></textarea>
                    </div>

                    <div>
                        <label for="price">Precio:</label><br>
                        <input type="text" id="price" name="price" placeholder="Precio" required onkeydown="javascript: return event.keyCode == 69 ? false : true"><br>
                    </div>

                    <div class="car-info">
                        <div>
                            <img src="/assets/car-door.png" class="input-icon">
                            <input type="number" id="numDoors" name="numDoors" min="2" placeholder="Puertas" required onkeydown="javascript: return event.keyCode == 69 ? false : true"><br>
                        </div>

                        <div>
                            <img src="/assets/km.png" class="input-icon">
                            <input type="number" id="numKM" name="numKM" min="0" placeholder="KMs" required onkeydown="javascript: return event.keyCode == 69 ? false : true"><br>
                        </div>

                        <div>
                            <img src="/assets/engine.png" class="input-icon">
                            <input type="number" id="numPotencia" name="numPotencia" min="1" placeholder="Potencia" required onkeydown="javascript: return event.keyCode == 69 ? false : true"><br>
                        </div>
                    </div>
                </div>

                <button type="submit" value="Guardar" id="submit-button" class="btn btn-success btn-lg">
                    <i class="fa fa-save pr-2" aria-hidden="true"></i>
                    Guardar
                </button>
            </form>
            
            <div class="anuncios">
                <div class="controls hidden">
                    <button type="button" id="modifyButton" class="btn btn-success">Modificar</button>
                    <button type="button" id="deleteButton" class="btn btn-danger">Eliminar</button>
                    <button type="button" id="cancelButton" class="btn btn-primary">Cancelar</button>
                </div>
                
                <div class="table-responsive-md">
                    <table id="advertisementsTable" class="table">
                        <colgroup>
                            <col id="id-col">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>título</th>
                                <th>transaccion</th>
                                <th>descripción</th>
                                <th>precio</th>
                                <th>num_puretas</th>
                                <th>num_KMs</th>
                                <th>Potencia</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            
            <div id="loadingSpinner" class="hidden">
                <img src="/assets/Wheel.gif" alt="Loading...">
            </div>
        </div>
        
        <div class="footer">
            <ul class="list">
                <li><a href="">Nosotros</a></li>
                <li><a href="">Anuncios</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contacto</a></li>
            </ul>

            <p>Todos los Derechos Reservados 2022 &copy</p>
        </div>

        <script type="module" src="/scripts/advertisements.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
